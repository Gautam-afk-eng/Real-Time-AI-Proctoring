<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proctoring Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">

    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6 mb-6 flex justify-between items-center border-l-4 border-blue-600">
        <div class="flex items-center space-x-4">
            <div class="bg-blue-600 p-3 rounded-lg text-white">
                <i class="fa-solid fa-shield-halved text-2xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">AI Proctoring Command Center</h1>
                <p class="text-sm text-gray-500">Real-time Exam Surveillance Session</p>
            </div>
        </div>
        <div class="flex items-center space-x-2 bg-red-50 text-red-600 px-4 py-2 rounded-full font-semibold text-sm border border-red-200 shadow-sm animate-pulse">
            <div class="w-2 h-2 bg-red-600 rounded-full"></div>
            <span>LIVE MONITORING</span>
        </div>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-4 rounded-lg shadow border-b-4 border-gray-800">
            <p class="text-sm text-gray-500 font-semibold">Total Violations</p>
            <p class="text-3xl font-bold text-gray-800" id="stat-total">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border-b-4 border-purple-500">
            <p class="text-sm text-gray-500 font-semibold"><i class="fa-solid fa-eye text-purple-500"></i> Vision Flags</p>
            <p class="text-3xl font-bold text-gray-800" id="stat-vision">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border-b-4 border-orange-500">
            <p class="text-sm text-gray-500 font-semibold"><i class="fa-solid fa-microphone text-orange-500"></i> Audio Flags</p>
            <p class="text-3xl font-bold text-gray-800" id="stat-audio">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border-b-4 border-blue-500">
            <p class="text-sm text-gray-500 font-semibold"><i class="fa-solid fa-desktop text-blue-500"></i> Env Flags</p>
            <p class="text-3xl font-bold text-gray-800" id="stat-env">0</p>
        </div>
    </div>

    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
            <h2 class="text-lg font-bold text-gray-700"><i class="fa-solid fa-list-ul mr-2"></i>Recent Violations Log</h2>
            <span class="text-xs text-gray-400 font-mono">AUTO-UPDATING...</span>
        </div>
        <div class="overflow-x-auto h-[500px] overflow-y-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-white sticky top-0 shadow-sm">
                    <tr>
                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase">Timestamp</th>
                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase">Violation Type</th>
                        <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase">Flag Details</th>
                    </tr>
                </thead>
                <tbody id="log-table-body" class="divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchLogs() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    // Update Stats
                    document.getElementById('stat-total').innerText = data.stats.total;
                    document.getElementById('stat-vision').innerText = data.stats.vision;
                    document.getElementById('stat-audio').innerText = data.stats.audio;
                    document.getElementById('stat-env').innerText = data.stats.environment;

                    // Update Table
                    const tbody = document.getElementById('log-table-body');
                    tbody.innerHTML = '';

                    data.logs.forEach(log => {
                        // Dynamic Badges based on Type
                        let badgeColor = 'bg-gray-100 text-gray-800';
                        let icon = 'fa-circle-exclamation';

                        if (log.type.includes('Vision') || log.type.includes('Face')) {
                            badgeColor = 'bg-purple-100 text-purple-800 border-purple-200';
                            icon = 'fa-eye';
                        } else if (log.type.includes('Audio')) {
                            badgeColor = 'bg-orange-100 text-orange-800 border-orange-200';
                            icon = 'fa-microphone';
                        } else if (log.type.includes('Environment')) {
                            badgeColor = 'bg-blue-100 text-blue-800 border-blue-200';
                            icon = 'fa-desktop';
                        }

                        const row = `
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4 text-sm text-gray-600 font-mono"><i class="fa-regular fa-clock mr-2 text-gray-400"></i>${log.timestamp}</td>
                                <td class="px-6 py-4">
                                    <span class="px-3 py-1 rounded-full text-xs font-bold border ${badgeColor}">
                                        <i class="fa-solid ${icon} mr-1"></i> ${log.type}
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-800 font-medium">${log.details}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                });
        }

        // Fetch logs immediately, then every 2 seconds
        fetchLogs();
        setInterval(fetchLogs, 2000);
    </script>
</body>
</html>
